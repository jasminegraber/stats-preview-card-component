<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> displays site properly based on user's device -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
<div class="container">

  <div class="text-wrapper">
    <header>
      <h1>Get <span class="header-highlight">insights</span> that help your business grow.</h1>
    </header>

    <section>
      <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    </section>

    <section class="bottom-stats">
      <h2>10k+</h2> 
      <p class="sub-text">companies</p>
      <h2>314</h2>
      <p class="sub-text">templates</p>
      <h2>12<span class="query-text">m</span>+</h2>
      <p class="sub-text">queries</p>
    </section>
  </div>

  <div class="wrapper">
    <div class="mobile-img-wrapper">
      <img src="images/image-header-mobile.jpg" alt="Women smiling and working on computers at a table" class="mobile-img">
    </div>
    <img src="images/image-header-desktop.jpg" alt="Women smiling and working on computers at a table" class="desktop-img">
  </div>

</div>


<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.linkedin.com/in/jasminegraber/" target="_blank">Jasmine Graber</a>.
</footer>

</body>
</html>
